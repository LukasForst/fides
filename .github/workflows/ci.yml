name: Run tests

on:
  workflow_dispatch:
  push:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: false
          environment-file: conda.yml
          activate-environment: fides

      - name: Conda info
        shell: bash -l {0}
        run: conda info

      - name: Execute Tests
        shell: bash -l {0}
        run: pytest tests
